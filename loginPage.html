<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cyber Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <form action="/login" method="post">
        <h1>Welcome!</h1>
        <div class="input-box">
          <div class="input-icon">
            <i class="bx bx-user"></i>
          </div>
          <input
            type="text"
            id="username"
            placeholder="Username"
            name="username"
            required
          />
          <br />
        </div>
        <div class="input-box">
          <div class="input-icon">
            <i class="bx bxs-key"></i>
          </div>
          <input
            type="password"
            id="password"
            placeholder="Password"
            name="password"
            required
          />
          <br />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>

<script>
  // Check if there is an error message from the server
  const errorMessage = "Login failed. Check your username and password.";
  
  // Display the error message if it exists
  if (errorMessage) {
    alert(errorMessage); // You can replace this with your preferred way of displaying the message
  }
</script>
