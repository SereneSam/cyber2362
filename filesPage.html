<!DOCTYPE html>
<html lang="en">
  <!-- This line is simply commented out  -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cyber Management System</title>

    <link rel="stylesheet" href="uploadStyle.css" />
  </head>

  <body>
    <!-- Document Upload Here -->
    <form action="/filesPage" method="post" enctype="multipart/form-data">
      <input type="file" id="UploadButton" name="file" />
      <button type="submit">Commit File</button>
    </form>

    <!-- Button to go to File Explorer -->
    <button id="fileExplorerButton" onclick="showFileExplorer()">
      Go to File Explorer
    </button>

    <!--Logout Button here-->
    <form action="/logout" method="post">
      <button id="goToFilesPageButton">Logout</button>
    </form>
    <script src="showfileExplorer.js"></script>
    <script src="client.js"></script>
  </body>
</html>
