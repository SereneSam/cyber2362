<!DOCTYPE html>
<html lang="en">
  <!-- This line is simply commented out  -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cyber Management System</title>

    <link rel="stylesheet" href="uploadStyle.css" />
  </head>

  <body>
    <!-- Document Upload Here -->
    <form action="/filesPage" method="post" enctype="multipart/form-data">
      <input type="file" id="UploadButton" name="file" />
      <label for="UploadButton">Add File</label>
      <button type="submit">Commit File</button>
    </form>

    <!-- Button to go to File Explorer -->
    <button id="fileExplorerButton" onclick="showFileExplorer()">Go to File Explorer</button>
    <script src="fileExplorer.js"></script>

    <!-- Confirm Delete Button here-->
    <button id="deleteButton" onclick="confirmFileDeletion('example-file.txt')">Delete</button>
    <script src="confirmationDialog.js"></script>

    <!--Logout Button here-->
    <button onclick="logout()" class="Button">Logout</button>
    <script src="logout.js"></script>
  </body>
</html>
